<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qual Instrumento Combina Com Você?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" id="intro">
      <h1>Qual Instrumento Combina Com Você?</h1>
      <p>Responda 10 perguntas e descubra qual instrumento mais combina com sua personalidade!</p>
      <button onclick="startQuiz()">Começar Teste</button>
    </div>

    <div class="card hidden" id="quiz">
      <div class="progress">
        <div id="progress-bar"></div>
      </div>
      <h2 id="question"></h2>
      <div id="answers"></div>
      <button id="nextBtn" onclick="nextQuestion()" disabled>Próxima</button>
    </div>

    <div class="card hidden" id="result">
      <h2 id="result-title"></h2>
      <img id="result-img" alt="Instrumento">
      <p id="result-desc"></p>
      <button onclick="restartQuiz()">Refazer Teste</button>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
